service: archeravenue-api
package:
  individually: true
  exclude:
    - node_modules/**
    - test/**
    - env.json
    - dist/**
    - src/**
    - addUser.js
frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs8.10
  logRetentionInDays: 3 # Set the default RetentionInDays for a CloudWatch LogGroup
  apiKeys:
    - archerave_${opt:stage}
  region: ${opt:region, 'us-east-1'}
  profile: ${opt:profile}
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${file(./env.json):NODE_ENV}
    LOGIN_TABLE: Login-${self:provider.stage}
    ENGINEER_TABLE: Engineer-${self:provider.stage}
    GEAR_TABLE: Gear-${self:provider.stage}
    UPLOAD_BUCKET: acheravenue-upload-${self:provider.stage}
    HASH_STRING: ${file(./env.json):HASH_STRING}
    JWT_SECRET: ${file(./env.json):JWT_SECRET}
    TOKEN_NAME: ${file(./env.json):TOKEN_NAME}
    APP_ORIGIN: ${file(./env.json):APP_ORIGIN}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: '*'
    - Effect: Allow
      Action:
        - ses:*
      Resource: '*'
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'
    - Effect: Allow
      Action:
        - s3:ListBuckets
        - s3:PutObject
        - s3:ListObjects
        - s3:GetObject
      Resource: '*'

# --------------------------- functions --------------------------- #
functions:
# ---- email ---- #
  mail:
    handler: dist/mail.mail
    package:
      include:
        - dist/responses/*
        - dist/toolbox/*
        - dist/mail.js
        - node_modules/**
    environment:
     TO_EMAIL: ${file(./env.json):TO_EMAIL}
     FROM_EMAIL: ${file(./env.json):FROM_EMAIL}
    events:
      - http:
          path: /mail
          method: post
          integration: lambda
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
          private: true

