service: archeravenue-api
package:
  individually: true
  exclude:
    - node_modules/**
    - test/**
    - env.json
    - dist/**
    - src/**
    - addUser.js
frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  logRetentionInDays: 3 # Set the default RetentionInDays for a CloudWatch LogGroup
  apiKeys:
    - archerave_${opt:stage}
  region: ${opt:region, 'us-east-1'}
  profile: ${opt:profile}
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${file(./env.json):NODE_ENV}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - ses:*
      Resource: '*'
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'
    - Effect: Allow
      Action:
        - s3:ListBuckets
        - s3:PutObject
        - s3:ListObjects
        - s3:GetObject
      Resource: '*'

resources:
  Resources:
    LoginsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: "S"
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        TableName: ${file(./env.json):LOGIN_TABLE}
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5


functions:
  mail:
    handler: dist/mail.mail
    package:
      include:
        - dist/toolbox/*
        - dist/mail.js
    environment:
     TO_EMAIL: ${file(./env.json):TO_EMAIL}
     FROM_EMAIL: ${file(./env.json):FROM_EMAIL}
    events:
      - http:
          path: /mail
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
          private: true

  login:
    handler: dist/login.login
    package:
      include:
        - dist/toolbox/*
        - dist/login.js
        - node_modules/**
    environment:
      HASH_STRING: ${file(./env.json):HASH_STRING}
      LOGIN_TABLE: ${file(./env.json):LOGIN_TABLE}
      JWT_SECRET: ${file(./env.json):JWT_SECRET}
      TOKEN_NAME: ${file(./env.json):TOKEN_NAME}
    events:
      - http:
          path: /login
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
          private: true

  changePassword:
    handler: dist/login.changePassword
    package:
      include:
        - dist/login.js
        - node_modules/**
        - dist/toolbox/**
    environment:
      HASH_STRING: ${file(./env.json):HASH_STRING}
      LOGIN_TABLE: ${file(./env.json):LOGIN_TABLE}
      JWT_SECRET: ${file(./env.json):JWT_SECRET}
      TOKEN_NAME: ${file(./env.json):TOKEN_NAME}
    events:
      - http:
          path: /changepassword
          method: patch
          cors:
            origin: '*'
            headers:
              - Context-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - x-Amx-User-Agent
            allowCredentials: true
          private: true
      
