# -------------------------- Resources -------------------------- #
resources:
  Resources:
    # This response is needed for custom authorizer failures cors support ¯\_(ツ)_/¯
    # Thanks https://github.com/serverless/examples/blob/master/aws-node-auth0-custom-authorizers-api/serverless.yml#L36-L55
    GatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: EXPIRED_TOKEN
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
    AuthFailureGatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: UNAUTHORIZED
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'

    LoginTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: "S"
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        TableName: Login-${self:provider.stage}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    EngineerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: lastName
            AttributeType: 'S'
          - AttributeName: firstName
            AttributeType: 'S'
        KeySchema:
          - AttributeName: lastName
            KeyType: HASH
          - AttributeName: firstName
            KeyType: RANGE
        TableName: Engineer-${self:provider.stage}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    GearTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: 'S'
          - AttributeName: type
            AttributeType: 'S'
        KeySchema:
          - AttributeName: name
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        TableName: Gear-${self:provider.stage}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        BucketName: acheravenue-upload-${self:provider.stage}
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - HEAD
                - POST
                - PUT
                - DELETE
              AllowedOrigins:
                - '*'
              MaxAge: 300

  Outputs:
    LoginTable:
      Value:
        'Ref': LoginTable
      Export:
        Name: Login-${self:provider.stage}

    EngineerTable:
      Value:
        'Ref': EngineerTable
      Export:
        Name: Engineer-${self:provider.stage}

    GearTable:
      Value:
        'Ref': GearTable
      Export:
        Name: Gear-${self:provider.stage}

    UploadBucket:
      Description: 'Arn of the upload bucket'
      Value:
        'Fn::GetAtt': [ UploadBucket, Arn ]
      Export:
        Name: ${self:service}:${opt:stage}:UploadBucketArn
